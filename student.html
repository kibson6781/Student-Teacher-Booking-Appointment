<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="student-container">
        <h1>Student Dashboard</h1>
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="student-name" placeholder="Name" required>
            <input type="email" id="student-email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <form id="search-teacher-form">
            <h2>Search Teacher</h2>
            <input type="text" id="department" placeholder="Department">
            <input type="text" id="subject" placeholder="Subject">
            <button type="submit">Search</button>
        </form>
        <form id="book-appointment-form">
            <h2>Book Appointment</h2>
            <input type="text" id="teacher-id" placeholder="Teacher ID" required>
            <input type="date" id="appointment-date" required>
            <input type="time" id="appointment-time" required>
            <button type="submit">Book Appointment</button>
        </form>
        <form id="send-message-form">
            <h2>Send Message</h2>
            <input type="text" id="message-recipient" placeholder="Recipient ID" required>
            <textarea id="message-content" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="../firebase-config.js"></script>
    <script src="student.js"></script>
</body>
</html>
